name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  ## What's changed
  $CHANGES
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
categories:
  - title: Features
    labels:
      - "type: feat"
  - title: Fixes
    labels:
      - "type: fix"
  - title: Documentation
    labels:
      - "type: docs"
  - title: CI
    labels:
      - "type: ci"
  - title: Dependency Updates
    labels:
      - "type: build"
  - title: Refactor
    labels:
      - "type: refactor"
    collapse-after: 5

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - major
  minor:
    labels:
      - minor
  patch:
    labels:
      - patch
  default: patch

exclude-labels:
  - skip-changelog
